<div class="page-container" style="background: url(../assets/images/t4.jpg) center no-repeat; background-size: cover">
    <div class="page-login-box">
        <div class="page-login-widget animated fadeInRight">
            <h1>Đăng nhập</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="ui-form-group">
                    <input type="text" formControlName="username" placeholder="Tên tài khoản">
                </div>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Chưa nhập tài khoản!</div>
                </div>
                <div class="ui-form-group">
                    <input type="password" formControlName="password" placeholder="Mật khẩu">
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Chưa nhập mật khẩu!</div>
                </div>
                <div class="checkbox">
                    <label>
                        <input  type="checkbox" class="ace">
                        <span class="lbl">Ghi nhớ</span>
                    </label>
                </div>
                <button [disabled]="loginForm.invalid || loading" type="submit">
                    Đăng nhập</button>
                <!-- <button (click)="sendMail()" class="btn btn-primary">Quên mật khẩu</button> -->
                <button style="outline: none; margin-top: 8px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Quên mật khẩu
                  </button>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">Thông tin lấy lại mật khẩu</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
            </div>
            <div class="modal-body">
                <div>
                    <span>Nhập mã sinh viên</span>
                    <input id="ip_masv" type="text">
                </div>
                <div id="showdatasv"></div>
            </div>
            <div class="modal-footer">
                <button style="outline: none;" type="button" class="btn btn-secondary" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    Đóng
                </button>
                <button (click)="layttsv()" style="outline: none;" type="button" class="btn btn-primary">
                   <span class="glyphicon glyphicon-check"></span> Kiểm tra
                </button>
                <button id="btnLayLaiMK" style="outline: none;" type="button" disabled class="btn btn-primary">
                    <span style="margin-right: 3px;" class="glyphicon glyphicon-hand-up"></span>Lấy lại mật khẩu
                </button>
            </div>
        </div>
    </div>
</div>
